<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <title>Title</title>
</head>

<body>

    <form class="form1">
        <label for="text1">Input text</label>
        <input type="text" id="text" name="text1">
        <button type="button" id="button" name="button1">Отправить</button>
    </form>
</body>
<script type="application/json" src="ajax.js"></script>

<script>
    $(document).ready(function () {

        $('#button').click(function () {
            let data = JSON.stringify({ value: $("#text").val() });
            console.log(data);
            $.ajax
                ({
                    type: "POST",
                    data: data,
                    contentType: 'application/json',
                    url: '/data',
                    success: function (serverData) {
                        let responseServ = JSON.stringify(serverData);
                        console.log(responseServ);
                    },
                    error: function (e) {
                        console.log("Eror");
                    }
                });
        });

    });

</script>

</html>
